<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="chalkpad.css">
    <div class="header">
        <img src="https://cuiet.codebrigade.in/cb_top_right_icon.png">
    </div>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <img src="https://cuiet.codebrigade.in//images/logo_373.png" class="form-group">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="session">Session</label>
                <select id="session" name="session" required>
                    <option value="" disabled selected>---Select---</option>
                    <option value="Jul-Dec 2022">Jul-Dec 2022</option>
                    <option value="Jan-Jun 2023">Jan-Jun 2023</option>
                    <option value="Jul-Dec 2023">Jul-Dec 2023</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-password" name="remember-password">
                <label for="remember-password">Remember Password</label>
            </div>
            <button type="submit">Submit</button>
            <div class="form-group">
                <a href="#" class="forgot-password">Forgot your password? Click here</a>
            </div>
            <a href="#">Privacy Policy</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="https://cuiet.codebrigade.in/images/apple_store_icon.png">&nbsp;&nbsp;&nbsp;<img src="https://cuiet.codebrigade.in/images/gplaystore_icon.png"><br>
            <center><strong>Mobile App Code : 800002</strong></center><br>
            Powered By&nbsp;&nbsp;<img src="https://cuiet.codebrigade.in//images/code-brigade-logo-small.png" height="20px" width="100px">
            
        </form>
    </div>
</body>
</html>
